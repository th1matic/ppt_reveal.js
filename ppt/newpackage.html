# 环保包装方案
---
# 需求背景

--

## 欧盟政策

一次性塑料禁令（SUPD）于2019 年 6 月通过，并于 2021 年 7 月 3 日生效。

[欧盟政策公示](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv%3AOJ.C_.2021.216.01.0001.01.ENG&toc=OJ%3AC%3A2021%3A216%3ATOC )

--



### 政策简述

SUPD 的主要目标是减少环境中的塑料垃圾数量，**尤其是海洋环境**。这一政策所禁止使用的是**特定的**塑料制品，根据海滩上最常见的塑料物品选择。这一政策包含的SUP制品类型如下：

- 棉签棒
- 餐具（叉子、刀子、勺子、筷子）
- 盘子
- 吸管
- 饮料搅拌器
- 气球棒
- 膨胀聚苯乙烯食品容器、饮料容器和杯子。

--

需要注意的是，这一指令**不区分传统塑料、生物基塑料或可生物降解和可堆肥的塑料**。但是，预计在 2027 年会对该指令的审查将包括对有关适用于一次性塑料产品的海洋环境中生物降解性标准或标准的科学技术进步的评估。



虽然这一政策一不针对包装塑料，二不区分塑料类型，并没有立刻对现有的螺丝PE袋包装产生影响。但这实则是对传统塑料包装方案敲响了警钟：**传统塑料所带来的环境损害形势已经相当严峻，生物塑料将会是未来发展的一大趋势**。

--

<div STYLE="page-break-after: always;"></div>

## 生物塑料发展现状

根据欧洲塑料市场研究组织(PEMRG)的数据，全球2021年的塑料产能为3.67亿吨，相比2020年的3.68亿吨略有下降，而其中**生物塑料依旧保持着快速增长**，由2020年的209万吨上涨到2021年的242万吨，根据欧洲生物塑料组织(EUBP)预测将于2026年达到759万吨，尽管目前生物塑料在全球塑料总产量中的份额相当有限，但随着更加复杂的产品应用场景的与客观存在的市场需要出现，生物塑料的重要性也在不断上升，愈发被世界各国所重视。

[EUBP市场数据](https://www.european-bioplastics.org/news/publications/#MarketData)
--
<img src="https://gitee.com/th1matic/BlogPicgo/raw/master/Global_Prod_Capacity_Total_2020to2026.jpg" width="80%">

--

生物基塑料在**解决化石碳依赖问题**中的作用以及可生物降解和可堆肥在**有机废物回收**方面的重要性正在不断被世界所认可。由于欧盟的禁塑令政策的实行，许多采用传统塑料包装的企业也开始产生危机感，寻找新的产品包装方案。

当然，生物塑料相比于传统塑料市场份额悬殊，除了发展时间较短以外，最核心的原因在于**价格**。相比于发展悠久技术成熟的传统塑料，生物塑料的价格通常是传统塑料的**三四倍以上**，在较高的成本面前，要推广发展生物塑料依赖政策的支持与引导。

---

<div STYLE="page-break-after: always;"></div>

## 当前状况

目前公司产品最常使用的螺丝软包装为**LDPE（聚乙烯）**材料，**占据所有产品包装类型的57%。**

LDPE材料**透明度高，包装牢固，吸水性小，电绝缘性优良，同时价格相对低廉**，因此使用普遍。但是，由于**生产原料不可再生、使用后不可降解，**会对环境带来污染、破坏，这类传统塑料包装在高效低廉的同时也对环境存在着严重的威胁。

--
同时，当前客户所订产品的包装**由于尺寸问题限制了生产线向自动化转型困难**，且该产品包装尺寸多年未变动已成为产品标志的一部分，难以调整。



通过为客户提供环保包装的新包装方案，既可以顺应国际政策趋势，实现**包装由传统塑料到环保材料的转型**，又可以**为生产的自动化转型铺路，借机调整包装尺寸与方式**，解决目前自动化转型的部分难点。

--

## 项目目标

**完成新的环保包装方案，解决自动化转型中因包装带来的问题。**

---

# 包装方案


--


## 包装类型

目前市面常见的一次性软包装产品包装，主要为**使用可降解塑料**以及**使用纸质包装**两大方向。因为螺丝的包装需求为一次性包装，需**保证较低的包装成本**以提升产品竞争力，因此仅考虑主流的两大方案最为高效。

--



## 包装需求

对于螺丝五金类产品的一次性包装，需从包装**基本性能**与**美观实用**两大方向考虑。

--


### 1.基本性能

螺丝包装的基本性能，包含**包装牢固度、防潮抗热性、抗老化能力**等。目前市面上常用的PE袋包装方案材料配比均可满足基本性能要求，而在相同材料下影响塑料包装基本性能的主要因素是**包装厚度**。

由于螺丝外型往往存在**尖锐与凸起**的部分，且螺丝并非带有保质期的消费品，**存放时间较久**，因此采用的PE包装通常较厚以避免包装破损、受潮、老化，因此目前产品包装大多为**10丝**（0.1毫米）。

--

<div STYLE="page-break-after: always;"></div>

### 2.包装设计

在设计包装外观时，除了考虑到**外观美观**以外，还需从**客户使用场景**、**产品包装难度**等角度考虑是否符合实际需求。
--


#### 尺寸规格

包装尺寸，第一要点自然是**容量**，即能够装入什么尺寸、多少数量的螺丝。

目前计划进行自动化转型的PE袋产品系列包装尺寸为**13.5cm*4.8cm**，开口位置在4.8cm边。**而在进行自动化尝试中，对于不同尺寸、数量的螺丝出现了不同的状况。**以其中接近目前尺寸边界的两款为例，规格为直径3.9mm/长25mm X20枚的螺丝，入袋饱满度约为袋容量的1/3，通常可以正常装袋、热封；而对于规格为直径4.2mm/长32mm X20枚的螺丝，入袋饱满度约为袋容量的3/5，极易出现**螺丝堆叠溢出无法热封**的情况。

--
<img src="https://gitee.com/th1matic/BlogPicgo/raw/master/wechat20211223.jpg" width="40%">
--

由于客户全系产品中32mm及以下尺寸螺丝约占全系产品的70%以上，且期望将竖直长条型包装作为品牌包装形象的一部分，应尽量保持相近造型。同时，为满足包装自动化需求，**尽量满足包装宽度大于1.5倍螺丝长度，入袋饱满度低于袋容量的1/2**。因此，为尽量满足螺丝自动化包装的需要，包装期望**宽度约为5.2-5.5cm，长度13.5-15.5cm**左右。

--

<div STYLE="page-break-after: always;"></div>

#### 包装卡头

包装卡头主要用于标注**客户LOGO、包装材料等信息**，需满足**稳定置于挂勾**的要求，因此卡头部分需带有**坚硬质地的卡片**，保证产品不易塌陷掉落，更加美观。

现有产品采用的卡头材料为**PET片**，质地坚硬但不可降解。在进行环保包装改进时，应将PET片变为质地坚硬的可降解塑料或纸片以满足需求。

--




#### 油墨印刷

在进行包装的油墨印刷时，通常采用**凹版印刷**，其中比较关键的要素是**附着牢固度**以及**印刷质量**。该部分的材料选择通常由包装供应商决定，需满足**印刷适性**。

--

#### 贴纸

由于包装产品系列的规格各不相同，为各个品种单独油印成本较高，通常采用贴纸的方式呈现具体的产品规格、条码、 批次号等信息。

当前包装的贴纸为正反两面，正面带有产品尺寸规格、数目、条码等基本信息，背面为产品名称的各国语言翻译、生产地以及产品视图等，**直观、清晰**。

--

#### 透明度

包装透明度是一个比较影响消费者体验的因素，除了美观清晰外，能够在未拆封的情况下了解到**产品实际状况**，对于消费者而言将能够很好的**与心理预期进行对比**，了解到产品是否**匹配实际需求**，以及**品质是否优良**。因此，良好的透明度是包装美观度中相对重要的一个指标。

--

传统PE袋的透明度比较优秀，能很好的展现包装内的产品状况。而可降解塑料的透明度则有所逊色，纸袋更是并非透明。但正如传统PE袋可以通过**调整原料配比、助剂类型、添加成核剂**等方式改变透明度，而可降解塑料也可通过**调整材料、工艺**的方式在保证包装强度的同时提高透明度。若采用纸袋方案，则可以通过**开天窗**(挖孔并粘贴透明塑料片)的方式提升包装内产品的可视性。

## 可降解塑料包装方案

--

### 生物塑料类型



生物塑料分两大类型：

**1.生物基塑料**，即原料来源于生物，不可降解。

**2.生物可降解塑料**，在微生物 （细菌、霉菌、藻类）作用下可形成自然界常见化合物。

而其中，生物可降解塑料将会是主要的发展方向。

--
<img src="https://gitee.com/th1matic/BlogPicgo/raw/master/Share_Material_Types_2021.jpg" width="70%">
--

由EUBP的年度报告可见，当前生物塑料的主要发展方向主要为**生物可降解塑料**，而可降解塑料中**PBAT、PLA**以及淀粉基(Starch bledns)材料占主要部分。预计到2026年PBAT、PBS、PHA材料将大幅发展，且PBAT材料将会成为占比最重的生物塑料类型。

--

<img src="https://gitee.com/th1matic/BlogPicgo/raw/master/Biodegradable_2021vs2026.jpg" width="70%">

--
几大可降解塑料**材料特性与应用场景**各不相同：


**淀粉基**：原材料与加工成本较低，力学性能尚可，降解速度快，但吸水性强易破坏结构强度，适用范围较窄，主要与PBAT共混适用于农业地膜等**需快速降解**的场合。

**PHA**：降解速度快，可生物完全降解，强度与传统塑料相仿，但成本较高，主要适用于**高端生物医用**场合，如缝合线、药物载体、组织修复材料等。
--
**PBS**：力学性能优异接近PP、ABS，加工方便耐热性好，价格较低，但降解速度较快、储存稳定性差，可通过引入芳香族共聚提升稳定性，适用**包装、餐盒**等常见需求领域。

**PBAT**：与PBS属同系列材料，成膜性强，韧性较PBS更好，类似于PE材料。但透明度较低，质地柔软，适用于塑料袋、塑料膜等**软塑料**需求场合。

**PLA**：原料源于玉米，材料硬度、**透明度较高**，力学特性接近PS，耐热性高，但相对较脆易弯曲变形，适合包装、餐盒等**硬塑料**需求场合。

--

可见，几大主流可降解塑料材料特性各有所长，但是单一材料均有较强的限制因素。通过将**材料共混改性**，可以弥补单一材料的不足从而扩大适用范围，满足实际的应用需要。

目前的可降解塑料包装最常见的方案是将**PBAT与PLA共混改性**，保证材料硬度与韧性的同时平衡耐热性、水汽阻隔性等材料特性以适应实际需求。

--

## 小结

本次环保包装的需求，除了有**政策导向**带来的直接影响，更重要的是目前的PE袋尺寸已成为**阻碍自动化改造**的一大难关，急需获得突破。

生产周期是影响产品交期最核心且直接的部分，自动化改造在**缩短生产周期**的同时，对**人工成本的缩减**与**成品率的提升**更是立竿见影的。若可借此机会推出符合政策走向的产品包装，解决当前所遇到的瓶颈从而缩短交期，**对于客户与公司将会是双赢**。
